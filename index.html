<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosas | Aleix Universe</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --neon: #00f2ff;
            --bg: #020617;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg);
            color: white;
            margin: 0; padding: 40px 20px;
            background-image: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%);
            background-attachment: fixed;
        }

        .container { max-width: 1200px; margin: auto; }

        h1 {
            font-size: 4rem; font-weight: 800; text-align: center; margin: 0;
            background: linear-gradient(90deg, #fff, var(--neon));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .controls-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .total-badge {
            background: var(--glass);
            padding: 10px 30px; border-radius: 100px; border: 1px solid var(--border);
            font-size: 1.5rem; font-weight: 800; color: var(--neon);
            backdrop-filter: blur(10px);
        }

        .order-btn {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid var(--border);
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        .order-btn:hover { background: var(--primary); border-color: var(--primary); }

        /* Panel de Control */
        .admin-panel {
            background: rgba(15, 23, 42, 0.9);
            padding: 30px; border-radius: 30px; border: 1px solid var(--border);
            margin-bottom: 60px; position: relative; z-index: 100;
        }

        .grid-inputs { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }

        input {
            background: #000; border: 1px solid var(--border);
            padding: 15px; border-radius: 15px; color: white; font-size: 1rem;
            width: 100%;
        }

        .btn-main {
            background: white; color: black; border: none; padding: 18px;
            border-radius: 15px; font-weight: 800; cursor: pointer;
            margin-top: 20px; width: 100%; font-size: 1.1rem;
        }

        /* Grid de Cartas */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; }

        .card {
            background: var(--glass); border-radius: 30px; border: 1px solid var(--border);
            padding: 20px; position: relative;
            transform-style: preserve-3d;
        }

        .card img { 
            width: 100%; height: 220px; object-fit: cover; border-radius: 20px; 
            margin-bottom: 15px; pointer-events: none;
        }

        .card-name { font-weight: 800; font-size: 1.3rem; margin-bottom: 5px; color: #fff; }
        .card-price { font-size: 2rem; font-weight: 800; color: var(--neon); margin-bottom: 15px; }

        .card-actions {
            position: absolute; top: 15px; right: 15px; display: flex; gap: 8px;
            z-index: 50;
        }

        .circle-btn {
            width: 38px; height: 38px; border-radius: 10px; border: none; cursor: pointer;
            background: rgba(0,0,0,0.7); color: white;
            display: flex; align-items: center; justify-content: center;
        }

        .btn-link {
            display: block; text-align: center; padding: 12px; border-radius: 12px;
            background: rgba(255,255,255,0.05); color: var(--neon);
            text-decoration: none; font-weight: 700; font-size: 0.8rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 data-aos="fade-down">Cosas</h1>
    
    <div class="controls-row" data-aos="fade-up">
        <div class="total-badge" id="totalPrice">0.00 ‚Ç¨</div>
        <button class="order-btn" onclick="toggleOrden()">‚áÖ Ordenar por Precio</button>
    </div>

    <div class="admin-panel" data-aos="fade-up">
        <div class="grid-inputs">
            <input id="name" type="text" placeholder="¬øQu√© es?">
            <input id="price" type="number" step="0.01" placeholder="Precio (‚Ç¨)">
            <input id="link" placeholder="URL Producto">
            <input id="image" placeholder="URL Imagen">
        </div>
        <div style="display: flex; gap: 10px; margin-top: 15px;">
            <input id="pass" type="password" placeholder="Pass" style="width: 140px;">
            <button id="saveBtn" class="btn-main" onclick="guardar()">GUARDAR</button>
        </div>
        <input type="hidden" id="editId">
    </div>

    <div id="productContainer" class="grid"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>

<script>
    AOS.init({ duration: 800 });

    const firebaseConfig = {
        apiKey: "AIzaSyBTobN1gD7fhXYiwH1w7dYQLWi3bFZoBjU",
        authDomain: "cosas-af46c.firebaseapp.com",
        projectId: "cosas-af46c",
        storageBucket: "cosas-af46c.firebasestorage.app",
        messagingSenderId: "145996030094",
        appId: "1:145996030094:web:2f8f38fdbde5d6d386e9df"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const PASS_KEY = "1234";
    
    let ordenAscendente = true; // Estado del orden

    function cargarProductos() {
        // Ordenamos en la consulta de Firebase
        db.collection("productos")
          .orderBy("price", ordenAscendente ? "asc" : "desc")
          .onSnapshot((snap) => {
            renderizar(snap);
        });
    }

    function toggleOrden() {
        ordenAscendente = !ordenAscendente;
        cargarProductos(); // Recarga con el nuevo orden
    }

    function renderizar(snap) {
        const container = document.getElementById("productContainer");
        let html = ""; let total = 0; let count = 1;

        snap.forEach((doc) => {
            const p = doc.data();
            total += parseFloat(p.price || 0);
            const name = p.name || `Objeto #${count}`;
            
            html += `
                <div class="card" data-tilt data-tilt-max="8">
                    <div class="card-actions">
                        <button class="circle-btn" onclick="prepararEdicion('${doc.id}')">‚úèÔ∏è</button>
                        <button class="circle-btn" style="background:rgba(255,0,0,0.5)" onclick="eliminar('${doc.id}')">üóëÔ∏è</button>
                    </div>
                    <img src="${p.image}" onerror="this.src='https://via.placeholder.com/400x300/020617/fff?text=Sin+Imagen'">
                    <div class="card-name">${name}</div>
                    <div class="card-price">${parseFloat(p.price).toFixed(2)}‚Ç¨</div>
                    <a href="${p.link}" target="_blank" class="btn-link">VER DETALLES</a>
                </div>`;
            count++;
        });
        container.innerHTML = html;
        document.getElementById("totalPrice").innerText = total.toFixed(2) + " ‚Ç¨";
        VanillaTilt.init(document.querySelectorAll(".card"));
    }

    async function guardar() {
        if (document.getElementById("pass").value !== PASS_KEY) return alert("Pass incorrecto");
        const id = document.getElementById("editId").value;
        const data = {
            name: document.getElementById("name").value,
            price: parseFloat(document.getElementById("price").value) || 0,
            link: document.getElementById("link").value,
            image: document.getElementById("image").value
        };

        if (id) await db.collection("productos").doc(id).update(data);
        else await db.collection("productos").add(data);
        limpiar();
    }

    function prepararEdicion(id) {
        db.collection("productos").doc(id).get().then(doc => {
            const p = doc.data();
            document.getElementById("name").value = p.name || "";
            document.getElementById("price").value = p.price || 0;
            document.getElementById("link").value = p.link || "";
            document.getElementById("image").value = p.image || "";
            document.getElementById("editId").value = id;
            document.getElementById("saveBtn").innerText = "ACTUALIZAR";
            window.scrollTo({top: 0, behavior: 'smooth'});
        });
    }

    function eliminar(id) {
        if (prompt("Contrase√±a:") === PASS_KEY) db.collection("productos").doc(id).delete();
    }

    function limpiar() {
        ["name", "price", "link", "image", "pass", "editId"].forEach(i => document.getElementById(i).value = "");
        document.getElementById("saveBtn").innerText = "GUARDAR";
    }

    // Inicio inicial
    cargarProductos();
</script>
</body>
</html>
