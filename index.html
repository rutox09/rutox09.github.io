<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist Abierta - Aleix</title>
    <style>
        :root {
            --primary: #2ecc71;
            --secondary: #3498db;
            --danger: #e74c3c;
            --dark: #2c3e50;
            --light: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h2 { text-align: center; color: var(--dark); margin-bottom: 30px; }

        /* Formulario Abierto */
        .admin-box {
            background: var(--light);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid #ddd;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 2fr 2fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        input, select {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-add { background: var(--primary); color: white; width: 100%; }

        /* Grid de Productos */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            border: 1px solid #eee;
            position: relative;
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        .card .price { font-size: 1.5em; font-weight: bold; color: var(--primary); margin: 10px 0; }
        
        .btn-del { 
            background: var(--danger); color: white; padding: 5px; 
            position: absolute; top: 10px; right: 10px; border-radius: 50%;
            width: 30px; height: 30px; line-height: 1;
        }

        #totalPrice { text-align: center; font-size: 1.8em; margin-top: 30px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>üõçÔ∏è Lista de Deseos (Modo Abierto)</h2>

    <div class="admin-box">
        <div class="form-grid">
            <input id="price" type="number" step="0.01" placeholder="Precio ‚Ç¨">
            <input id="link" placeholder="Enlace web">
            <input id="image" placeholder="Enlace imagen">
        </div>
        <button onclick="guardarProducto()" class="btn btn-add">A√±adir a la lista</button>
    </div>

    <div style="display: flex; justify-content: flex-end; margin-bottom: 20px;">
        <select id="sortOrder" onchange="renderizar()">
            <option value="recent">M√°s recientes</option>
            <option value="priceAsc">Precio: Menor a Mayor</option>
            <option value="priceDesc">Precio: Mayor a Menor</option>
        </select>
    </div>

    <div id="productContainer" class="grid"></div>

    <div id="totalPrice">Total: 0.00 ‚Ç¨</div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBTobN1gD7fhXYiwH1w7dYQLWi3bFZoBjU",
        authDomain: "cosas-af46c.firebaseapp.com",
        projectId: "cosas-af46c",
        storageBucket: "cosas-af46c.firebasestorage.app",
        messagingSenderId: "145996030094",
        appId: "1:145996030094:web:2f8f38fdbde5d6d386e9df"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let listaProductos = [];

    // Escuchar cambios autom√°ticamente
    db.collection("productos").onSnapshot(snap => {
        listaProductos = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        renderizar();
    });

    async function guardarProducto() {
        const price = parseFloat(document.getElementById("price").value);
        const link = document.getElementById("link").value.trim();
        const image = document.getElementById("image").value.trim();

        if(!price || !link || !image) return alert("Rellena todos los campos");

        // No repetir enlaces
        if(listaProductos.find(p => p.link === link)) return alert("Este enlace ya existe");

        await db.collection("productos").add({ price, link, image, date: new Date() });

        document.getElementById("price").value = "";
        document.getElementById("link").value = "";
        document.getElementById("image").value = "";
    }

    function eliminar(id) {
        if(confirm("¬øEliminar?")) db.collection("productos").doc(id).delete();
    }

    function renderizar() {
        const order = document.getElementById("sortOrder").value;
        let lista = [...listaProductos];

        if(order === "priceAsc") lista.sort((a,b) => a.price - b.price);
        if(order === "priceDesc") lista.sort((a,b) => b.price - a.price);
        if(order === "recent") lista.sort((a,b) => b.date - a.date);

        let html = ""; let total = 0;
        lista.forEach(p => {
            total += p.price;
            html += `
                <div class="card">
                    <button class="btn btn-del" onclick="eliminar('${p.id}')">√ó</button>
                    <img src="${p.image}" onerror="this.src='https://via.placeholder.com/150'">
                    <div class="price">${p.price.toFixed(2)} ‚Ç¨</div>
                    <a href="${p.link}" target="_blank" class="btn" style="background:var(--secondary); color:white; text-decoration:none; display:block">Ver Producto</a>
                </div>
            `;
        });
        document.getElementById("productContainer").innerHTML = html;
        document.getElementById("totalPrice").innerText = `Total: ${total.toFixed(2)} ‚Ç¨`;
    }
</script>
</body>
</html>
