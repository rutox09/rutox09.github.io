<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosas | Digital Inventory</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #6366f1;
            --bg: #030712;
            --surface: rgba(17, 24, 39, 0.8);
            --border: rgba(255, 255, 255, 0.1);
            --text: #f9fafb;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% -20%, rgba(99, 102, 241, 0.15), transparent);
            color: var(--text);
            margin: 0; padding: 40px 20px;
        }

        .container { max-width: 1000px; margin: auto; }

        /* Dashboard Header */
        .header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 40px; padding-bottom: 20px; border-bottom: 1px solid var(--border);
        }

        h1 { font-size: 2.5rem; margin: 0; letter-spacing: -1px; }
        .stats { background: var(--surface); padding: 10px 20px; border-radius: 50px; border: 1px solid var(--border); }
        #totalPrice { color: var(--accent); font-weight: 800; font-size: 1.2rem; }

        /* Control Panel */
        .controls {
            display: flex; gap: 15px; margin-bottom: 30px; flex-wrap: wrap;
        }

        input, select {
            background: var(--surface); border: 1px solid var(--border);
            color: white; padding: 12px 15px; border-radius: 12px; outline: none;
        }

        .btn {
            background: var(--accent); color: white; border: none; padding: 12px 25px;
            border-radius: 12px; cursor: pointer; font-weight: 600; transition: 0.2s;
        }

        .btn:hover { opacity: 0.9; transform: translateY(-2px); }

        /* Formulario */
        #formPanel {
            background: var(--surface); padding: 25px; border-radius: 20px;
            border: 1px solid var(--border); margin-bottom: 30px; display: none;
        }

        .grid-form { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }

        /* Cards */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }

        .card {
            background: var(--surface); border-radius: 24px; border: 1px solid var(--border);
            overflow: hidden; position: relative; transition: 0.3s;
        }

        .card:hover { transform: translateY(-5px); border-color: var(--accent); }

        .card-img { width: 100%; height: 200px; object-fit: cover; }
        .card-content { padding: 20px; }
        .card-name { font-weight: 700; font-size: 1.1rem; display: block; margin-bottom: 5px; }
        .card-price { font-size: 1.6rem; font-weight: 800; }

        .card-actions {
            position: absolute; top: 15px; right: 15px; display: flex; gap: 8px; opacity: 0;
        }

        .card:hover .card-actions { opacity: 1; }

        .action-btn {
            width: 35px; height: 35px; border-radius: 10px; border: none; cursor: pointer; color: white;
        }

        #toast {
            position: fixed; bottom: 20px; right: 20px; background: white; color: black;
            padding: 15px 25px; border-radius: 10px; font-weight: bold; display: none; z-index: 1000;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Cosas</h1>
        <div class="stats">Total: <span id="totalPrice">0.00 ‚Ç¨</span></div>
    </div>

    <div class="controls">
        <input type="text" id="searchInput" placeholder="Buscar..." oninput="renderizar()" style="flex: 1;">
        <select id="sortOrder" onchange="renderizar()">
            <option value="recent">Recientes</option>
            <option value="priceDesc">M√°s caro</option>
            <option value="priceAsc">M√°s barato</option>
        </select>
        <button class="btn" onclick="toggleForm()">+ Nuevo</button>
    </div>

    <div id="formPanel">
        <div class="grid-form">
            <input id="name" placeholder="Nombre">
            <input id="price" type="number" step="0.01" placeholder="Precio (‚Ç¨)">
            <input id="link" placeholder="Enlace web">
            <input id="image" placeholder="URL Imagen">
        </div>
        <div style="display: flex; gap: 10px;">
            <input id="masterPass" type="password" placeholder="Contrase√±a Admin" style="width: 150px;">
            <button class="btn" onclick="validarYGuardar()" style="flex: 1;">Guardar Producto</button>
            <button class="btn" onclick="toggleForm()" style="background: #374151;">Cerrar</button>
        </div>
        <input type="hidden" id="editId">
    </div>

    <div id="productContainer" class="grid"></div>
</div>

<div id="toast"></div>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

<script>
    // CONFIGURACI√ìN (Verifica que sea la tuya)
    const firebaseConfig = {
        apiKey: "AIzaSyBTobN1gD7fhXYiwH1w7dYQLWi3bFZoBjU",
        authDomain: "cosas-af46c.firebaseapp.com",
        projectId: "cosas-af46c",
        storageBucket: "cosas-af46c.firebasestorage.app",
        messagingSenderId: "145996030094",
        appId: "1:145996030094:web:2f8f38fdbde5d6d386e9df"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const MASTER_KEY = "1234"; 
    let listaItems = [];

    // Cargar datos en tiempo real
    db.collection("productos").onSnapshot(snap => {
        listaItems = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        renderizar();
    }, error => {
        console.error("Error de Firebase:", error);
        alert("Error de conexi√≥n: Revisa las Reglas de Firebase");
    });

    function toggleForm() {
        const panel = document.getElementById('formPanel');
        panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
    }

    function msg(text) {
        const t = document.getElementById('toast');
        t.innerText = text; t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 3000);
    }

    async function validarYGuardar() {
        const pass = document.getElementById("masterPass").value;
        if (pass !== MASTER_KEY) return alert("Contrase√±a incorrecta");
        
        const id = document.getElementById("editId").value;
        const pVal = parseFloat(document.getElementById("price").value) || 0;
        
        const datos = {
            name: document.getElementById("name").value || "Sin nombre",
            price: pVal,
            link: document.getElementById("link").value,
            image: document.getElementById("image").value,
            date: id ? listaItems.find(p => p.id === id).date : new Date()
        };

        try {
            if(id) await db.collection("productos").doc(id).update(datos);
            else await db.collection("productos").add(datos);
            
            msg("¬°Guardado!");
            limpiar();
            toggleForm();
        } catch (e) {
            console.error(e);
            alert("Error al guardar en la base de datos");
        }
    }

    function eliminar(id) {
        if (prompt("Contrase√±a:") === MASTER_KEY) {
            db.collection("productos").doc(id).delete();
            msg("Eliminado");
        }
    }

    function prepararEdicion(id) {
        const p = listaItems.find(prod => prod.id === id);
        document.getElementById("name").value = p.name;
        document.getElementById("price").value = p.price;
        document.getElementById("link").value = p.link;
        document.getElementById("image").value = p.image;
        document.getElementById("editId").value = p.id;
        document.getElementById("formPanel").style.display = 'block';
        window.scrollTo(0,0);
    }

    function limpiar() {
        ['name','price','link','image','masterPass','editId'].forEach(id => document.getElementById(id).value = "");
    }

    function renderizar() {
        const query = document.getElementById("searchInput").value.toLowerCase();
        const order = document.getElementById("sortOrder").value;
        
        let filtrados = listaItems.filter(item => item.name.toLowerCase().includes(query));
        
        if(order === "priceAsc") filtrados.sort((a,b) => a.price - b.price);
        if(order === "priceDesc") filtrados.sort((a,b) => b.price - a.price);
        
        let html = ""; let total = 0;
        filtrados.forEach(p => {
            total += p.price;
            html += `
                <div class="card">
                    <div class="card-actions">
                        <button class="action-btn" style="background:#f1c40f" onclick="prepararEdicion('${p.id}')">‚úèÔ∏è</button>
                        <button class="action-btn" style="background:#e74c3c" onclick="eliminar('${p.id}')">üóëÔ∏è</button>
                    </div>
                    <img class="card-img" src="${p.image}" onerror="this.src='https://via.placeholder.com/300x200?text=Sin+Imagen'">
                    <div class="card-content">
                        <span class="card-name">${p.name}</span>
                        <div class="card-price">${p.price.toFixed(2)}‚Ç¨</div>
                        <a href="${p.link}" target="_blank" class="btn" style="display:block; text-align:center; margin-top:10px; background:rgba(255,255,255,0.1); text-decoration:none;">Abrir Web</a>
                    </div>
                </div>
            `;
        });
        document.getElementById("productContainer").innerHTML = html;
        document.getElementById("totalPrice").innerText = `${total.toFixed(2)} ‚Ç¨`;
    }
</script>
</body>
</html>
